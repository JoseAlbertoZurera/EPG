name: Generar EPG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # 12:00 UTC = 14:00 hora espa√±ola (CET/CEST)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Ejecutar script de EPG
        run: python EPG_script.py

      - name: Verificar archivos generados
        run: |
          ls -lh
          cat EPG.log

      - name: Commit y push (opcional)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add EPG.xml EPG.log
          git commit -m "üîÑ EPG actualizado [$(date)]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Notificaci√≥n de fallos
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ö†Ô∏è Fallo al generar EPG"
            })